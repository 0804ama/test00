<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탭 메뉴</title>
    <link rel="stylesheet" href="styles.css">
    <style type="text/css">
        body {
          font-family: Arial, sans-serif;
        }
        
        .tab-container {
          width: 100%;
          max-width: 600px;
          margin: auto;
        }
        
        .tabs {
          display: flex;
          list-style-type: none;
          padding: 0;
          border-bottom: 2px solid #ccc;
        }
        
        .tabs li {
          flex: 1;
        }
        
        .tab-link {
          width: 100%;
          padding: 10px;
          cursor: pointer;
          text-align: center;
          background-color: #f1f1f1;
          border: none;
          outline: none;
          transition: background-color 0.3s;
        }
        
        .tab-link:hover {
          background-color: #ddd;
        }
        
        .tab-link.active {
          background-color: #ccc;
        }
        
        .tab-content {
          display: none;
          padding: 20px;
          border-top: none;
        }
    </style>
   <script type="text/javascript">
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
        
           tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
        
          tablinks = document.getElementsByClassName("tab-link");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
        
            // Show the current tab and add an active class to the button that opened the tab
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        </script>
</head>
<body>
    <div class="tab-container">
        <ul class="tabs">
            <li><button class="tab-link active" onclick="openTab(event, 'tab1')">Tab 1</button></li>
            <li><button class="tab-link" onclick="openTab(event, 'tab2')">Tab 2</button></li>
            <li><button class="tab-link" onclick="openTab(event, 'tab3')">Tab 3</button></li>
            <li><button class="tab-link" onclick="openTab(event, 'tab4')">Tab 4</button></li>
        </ul>
        <div id="tab1" class="tab-content" style="display: block;">
            <h2>Tab 1</h2>
            <p>Content for Tab 1.</p>
        </div>
        <div id="tab2" class="tab-content">
            <h2>Tab 2</h2>
            <p>Content for Tab 2.</p>
        </div>
        <div id="tab3" class="tab-content">
            <h2>Tab 3</h2>
            <p>Content for Tab 3.</p>
        </div>
        <div id="tab4" class="tab-content">
            <h2>Tab 4</h2>
            <p>Content for Tab 4.</p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
