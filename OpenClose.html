function toggleDiv() {
  var myDiv = document.getElementById('myDiv');
  var myBtn = document.getElementById('myButton');
  if (myDiv.style.display === 'none') {
    myDiv.style.display = 'block';
    //myDiv.setAttribute('aria-hidden','false');
    //myDiv.romoveAttribute('aria-hidden');
    myBtn.setAttribute('aria-describedby','myDiv');
  } else {
    myDiv.style.display = 'none';
    //myDiv.setAttribute('aria-hidden','true');
  }
}

function checkSecurityCode() {
    var input = document.getElementById('security-code').value;
    var errorMessage = document.getElementById('error-message');

    if (input !== '123456') { 
        errorMessage.style.display = 'block';
        errorMessage.setAttribute('aria-live','assertive');
        errorMessage.setAttribute('aria-relevant','all');
        errorMessage.setAttribute('role','alert');
    } else {
        errorMessage.style.display = 'none';
    }
}
