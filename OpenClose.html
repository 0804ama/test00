function toggleDiv() {
  var myDiv = document.getElementById('myDiv');
  var myBtn = document.getElementById('myButton');
  if (myDiv.style.display === 'none') {
    myDiv.style.display = 'block';
    //myDiv.setAttribute('aria-hidden','false');
    //myDiv.romoveAttribute('aria-hidden');
    myBtn.setAttribute('aria-describedby','myDiv');
  } else {
    myDiv.style.display = 'none';
    //myDiv.setAttribute('aria-hidden','true');
  }
}



function myFunction() {

  var myInput1 = document.getElementById("myInput");

    pMsg_answer1.style.display = "none";
  }
  
}
