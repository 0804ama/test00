<script type="text/javascript">
function toggleDiv() {
  var myDiv = document.getElementById('myDiv');
  var myBtn = document.getElementById('myButton');
  if (myDiv.style.display === 'none') {
    myDiv.style.display = 'block';
    //myDiv.setAttribute('aria-hidden','false');
    //myDiv.romoveAttribute('aria-hidden');
    myBtn.setAttribute('aria-describedby','myDiv');
  } else {
    myDiv.style.display = 'none';
    //myDiv.setAttribute('aria-hidden','true');
  }
}



function myFunction() {

  var myInput1 = document.getElementById("myInput");
  var pMsg_answer1 = document.getElementById("pMsg_answer");

  if (myInput1.value == '1') {
    pMsg_answer1.style.display = "block";
    //pMsg_answer1.setAttribute('role','alert');
    pMsg_answer1.setAttribute('aria-live','assertive');
    pMsg_answer1.setAttribute('aria-relevant','all');

  } else {
    pMsg_answer1.style.display = "none";
  }
  
}

/* ver2 s */
function togle2(sut) 
{
  
    var er = document.getElementById(sut);
  
    var er1Attr = "role";
    var er1AttrValue = "alert";
  
    var er2ariaLiveAtt = "aria-live";
    var er2ariaLiveAttrValue = "assertive";
  
    var er3ariaLiveAtt = "aria-live";
    var er3ariaLiveAttrValue = "polite";

  
    //알림내용 열리고 닫히고
    if (er.style.display === 'none'|| er.style.display === '') {
      er.style.display = 'block';
    } else {
      er.style.display = 'none';
    }
  
  
  //속성추가
   if (sut === 'er1') {
    if (er.style.display === 'block') {
      er.setAttribute(er1Attr, er1AttrValue); // 속성 추가
    } else {
      er.removeAttribute(er1Attr); // 속성 제거
    }
  } else if (sut === 'er2') {
    if (er.style.display === 'block') {
      er.setAttribute(er2ariaLiveAtt, er2ariaLiveAttrValue); // 속성 추가
    } else {
      er.removeAttribute(er2ariaLiveAtt); // 속성 제거
    }
  } else if (sut === 'er3') {
    if (er.style.display === 'block') {
      er.setAttribute(er3ariaLiveAtt, er3ariaLiveAttrValue); // 속성 추가
    } else {
      er.removeAttribute(er3ariaLiveAtt); // 속성 제거
    }
  }
  
}    
/* ver2 e */
