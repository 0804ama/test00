<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" id="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<title>스포방지_모웹테스트</title>
<style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        
        h1 {
            font-size: 1.5rem;
        }

        /* 스포일러 블록 컨테이너 */
        .spoiler {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 16px;
            background-color: #fff;
            overflow: hidden; /* 테두리 반경(radius) 적용을 위해 */
        }

        /* 클릭할 영역 (제목) */
        .spoiler-trigger {
            padding: 16px;
            font-weight: bold;
            cursor: pointer;
            background-color: #fafafa;
            /* 기본으로 제공되는 화살표 아이콘(marker) 숨기기 */
            list-style: none;
            display: block; /* summary 태그를 블록 레벨로 */
        }

        /* (선택 사항) 커스텀 아이콘 추가 */
        .spoiler-trigger::before {
            content: '▶ ';
            margin-right: 8px;
            font-size: 0.8em;
        }
        
        /* <details> 태그가 'open' 상태일 때의 아이콘 */
        details[open] .spoiler-trigger::before {
            content: '▼ ';
        }
        
        /* 숨겨질 내용 영역 */
        .spoiler-content {
            padding: 16px;
            border-top: 1px solid #eee;
        }
    </style>
    
</head>
    
<body>

    <h1>영화 리뷰</h1>
    <p>이 영화는 정말 재미있습니다. 하지만 결말에 대한 스포일러가 있으니 주의하세요.</p>

    <details class="spoiler">
        <summary class="spoiler-trigger">
            ⚠️ [스포일러] 영화의 충격적인 결말 (클릭하여 보기)
        </summary>
        <div class="spoiler-content">
            <p> 사실 주인공은 처음부터 유령이었습니다.</p>
        </div>
    </details>
    <details class="spoiler">
        <summary class="spoiler-trigger">
            ⚠️ [스포일러] 쿠키 영상 내용 (클릭하여 보기)
        </summary>
        <div class="spoiler-content">
            <p>쿠키 영상에서는 다음 편의 빌런이 등장합니다.</p>
        </div>
    </details>

    <p>리뷰 끝.</p>
</body>
</html>
