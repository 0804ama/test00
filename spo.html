<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스포일러 방지 테스트 </title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        
        .spoiler-container {
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .spoiler-button {
            width: 100%;
            padding: 16px;
            font-size: 1rem;
            font-weight: bold;
            text-align: left;
            background-color: #f0f0f0;
            border: none;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
        }

        /* 스포일러 내용: 기본적으로 숨김 */
        .spoiler-text {
            display: none;
            padding: 16px;
            border-top: 1px solid #eee;
        }

        /* 'active' 클래스가 추가되면 내용을 보여줌 */
        .spoiler-text.active {
            display: block;
        }
    </style>
</head>
<body>

    <h1>JavaScript 스포일러 테스트</h1>

    <div class="spoiler-container">
        <button class="spoiler-button">
            ⚠️ [스포일러] 클릭하여 보기
        </button>
        <div class="spoiler-text">
            <p>이곳에 스포일러 내용이 표시됩니다.</p>
            <p>JavaScript로 제어되는 영역입니다.</p>
        </div>
    </div>
    
    <div class="spoiler-container">
        <button class="spoiler-button">
            ⚠️ 두 번째 스포일러 (클릭)
        </button>
        <div class="spoiler-text">
            <p>두 번째 스포일러 내용입니다.</p>
        </div>
    </div>

    <script>
        // 모든 스포일러 버튼을 선택합니다.
        const spoilerButtons = document.querySelectorAll('.spoiler-button');

        // 각 버튼에 클릭 이벤트 리스너를 추가합니다.
        spoilerButtons.forEach(button => {
            button.addEventListener('click', () => {
                // 클릭된 버튼의 바로 다음 형제 요소(.spoiler-text)를 찾습니다.
                const content = button.nextElementSibling;
                
                // 'active' 클래스를 토글(있으면 제거, 없으면 추가)합니다.
                content.classList.toggle('active');

                // (선택 사항) 버튼 텍스트 변경
                if (content.classList.contains('active')) {
                    button.textContent = '🙈 스포일러 숨기기';
                } else {
                    button.textContent = '⚠️ [스포일러] 클릭하여 보기';
                }
            });
        });
    </script>

</body>
</html>
