<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>휠로 연/월 선택하는 Datepicker</title>

    <!-- jQuery 및 jQuery UI 라이브러리 추가 -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>

    <style>
        #datepicker {
            width: 150px;
            padding: 8px;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>

    <label for="datepicker">날짜 선택:</label>
    <input type="text" id="datepicker">

    <script>
        $(document).ready(function () {
            $("#datepicker").datepicker({
                dateFormat: "yy-mm-dd",  // 날짜 포맷
                changeMonth: true,       // 월 선택 활성화
                changeYear: true,        // 연도 선택 활성화
                showButtonPanel: true    // 버튼 패널 추가
            });

            // 휠 스크롤 이벤트로 년도 및 월 변경
            $("#datepicker").on("mousewheel", function (event) {
                let datepicker = $(this);
                let currentDate = datepicker.datepicker("getDate");

                if (!currentDate) {
                    currentDate = new Date(); // 기본값은 오늘 날짜
                }

                if (event.originalEvent.deltaY < 0) {
                    // 위로 스크롤 → 월 증가
                    currentDate.setMonth(currentDate.getMonth() + 1);
                } else {
                    // 아래로 스크롤 → 월 감소
                    currentDate.setMonth(currentDate.getMonth() - 1);
                }

                datepicker.datepicker("setDate", currentDate);
                event.preventDefault();
            });
        });
    </script>

</body>
</html>
