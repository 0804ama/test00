
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부분 새로고침 버튼</title>
    <link rel="stylesheet" href="styles.css">
    <style type="text/css">
      #test1 {
        width: 500px;
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 10px;
      }
    </style>
   <script type="text/javascript">
       document.addEventListener("DOMContentLoaded", function () {
      let clickCount = 1;

      const refreshBtn = document.getElementById("refreshBtn");
      const resetBtn = document.getElementById("resetBtn");
      const test1Div = document.getElementById("test1");

      refreshBtn.addEventListener("click", function () {
        const newContent = `이곳은 test1 영역입니다.(변경완) - ${new Date().toLocaleTimeString()}`;
        test1Div.innerHTML = newContent;

        clickCount++;
        refreshBtn.textContent = `새로고침${clickCount}`;
      });

      resetBtn.addEventListener("click", function () {
        clickCount = 1;
        test1Div.innerHTML = "이곳은 test1 영역입니다. - 초기 콘텐츠";
        refreshBtn.textContent = "새로고침";
      });
    });
  </script>
   
</head>
<body>
    
    <div id="test1">
      이곳은 test1 영역입니다. - 초기 콘텐츠
    </div>

    <button id="refreshBtn">새로고침</button>
    <button id="resetBtn">초기화</button>

</body>
</html>
