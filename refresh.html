
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부분 새로고침 버튼</title>
    <link rel="stylesheet" href="styles.css">
    <style type="text/css">
     #test1 {
        width: 300px;
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 10px;
    }
    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;

      display: none; /* 초기 숨김 상태 */
    }
    #toast.show {
      display: block; /* 보이도록 */
      opacity: 1;
    }
    </style>
   <script type="text/javascript">
       document.addEventListener("DOMContentLoaded", function () {
      let clickCount = 1;

      const refreshBtn = document.getElementById("refreshBtn");
      const resetBtn = document.getElementById("resetBtn");
      const test1Div = document.getElementById("test1");
      const toast = document.getElementById("toast");

      refreshBtn.addEventListener("click", function () {
        const newContent = `이곳은 test1 영역입니다.<br>- ${new Date().toLocaleTimeString()}`;
        test1Div.innerHTML = newContent;

        clickCount++;
        refreshBtn.textContent = `새로고침${clickCount}`;

        showToast("test1 영역이 새로고침되었습니다.");
      });

      resetBtn.addEventListener("click", function () {
        clickCount = 1;
        test1Div.innerHTML = "이곳은 test1 영역입니다. - 초기 콘텐츠";
        refreshBtn.textContent = "새로고침";
      });

      function showToast(message) {
        toast.textContent = message;
        toast.style.display = "block"; // display:none 제거해서 보이게 함
        toast.classList.add("show");

        setTimeout(() => {
          toast.classList.remove("show");
          // 숨기기 위해 display:none 다시 적용
          toast.style.display = "none";
          // 초기 텍스트도 복원 
          toast.textContent = "안녕숨겨져 있어.";
        }, 2000);
      }
    });
  </script>
   
</head>
<body>
    
    <button id="refreshBtn">새로고침</button>
    <button id="resetBtn">초기화</button>

    <div id="test1">
      이곳은 test1 영역입니다. - 초기 콘텐츠
    </div>

    <div id="toast" role="alert" aria-live="assertive">안녕숨겨져 있어.</div>

</body>
</html>
