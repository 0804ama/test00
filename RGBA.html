<!DOCTYPE html>
<html>
<head>
    <title>RGBA to Hex 변환</title>
</head>
<body>
    <label for="red">빨강 (0-255):</label>
    <input type="text" id="red"><br><br>

    <label for="green">녹색 (0-255):</label>
    <input type="text" id="green"><br><br>

    <label for="blue">파랑 (0-255):</label>
    <input type="text" id="blue"><br><br>

    <label for="alpha">알파 (0-1):</label>
    <input type="text" id="alpha"><br><br>

    <button onclick="convert()">변환</button><br><br>

    <div id="result"></div>

    <script>
        function rgbaToHex(r, g, b, a) {
            r = Math.floor(r);
            g = Math.floor(g);
            b = Math.floor(b);

            if (a < 0) a = 0;
            if (a > 1) a = 1;
            a = Math.round(a * 255).toString(16).padStart(2, '0');

            r = r.toString(16).padStart(2, '0');
            g = g.toString(16).padStart(2, '0');
            b = b.toString(16).padStart(2, '0');

            return `#${r}${g}${b}${a}`;
        }

        function convert() {
            const red = parseInt(document.getElementById('red').value);
            const green = parseInt(document.getElementById('green').value);
            const blue = parseInt(document.getElementById('blue').value);
            const alpha = parseFloat(document.getElementById('alpha').value);

            if (isNaN(red) || isNaN(green) || isNaN(blue) || isNaN(alpha)) {
                document.getElementById('result').innerHTML = '올바른 값을 입력하세요.';
                return;
            }

            const hexValue = rgbaToHex(red, green, blue, alpha);
            document.getElementById('result').innerHTML = `변환된 Hex 코드: ${hexValue}`;
        }
    </script>
</body>
</html>
