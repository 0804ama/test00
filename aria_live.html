<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" id="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<title>aria_live</title>
<style type="text/css">

 .container {
 display: flex;
 gap: 10px; 
}

 /* 초기 마크업 안됨 s */
.bak1 {
    width: 400px;
    background-color: lightgray; 
    border: 1px solid black;     
    padding: 20px;              
    border-radius: 5px;         
    margin: 10px 0;
    display: flex;              
    justify-content: center;    
    align-items: center;       
    text-align: center;         
    flex-direction: column;     
}

 .bak1 button {
  display:block;
} 
 /* 초기 마크업 안됨 e */

/* 초기 aria 마크업 됨 togle2 s */
 .bak2 {
    width: 400px;
    background-color: yellow; 
    border: 1px solid black;     
    padding: 20px;              
    border-radius: 5px;         
    margin: 10px 0;
    display: flex;              
    justify-content: center;    
    align-items: center;       
    text-align: center;         
    flex-direction: column;     
}
 .bak2 button {
  display:block;
 }
/* 초기 aria 마크업 됨 e */
    
</style>
    
    
<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function() {
    // role no alert
    document.getElementById('loginId1').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        var inputValue = this.value;
        var errorMessage = document.getElementById('error-message');
        
        if (inputValue !== '12') {
          errorMessage.style.display = 'block'; 
        } else {
          errorMessage.style.display = 'none'; 
        }
        event.preventDefault();
      }
    });

    // no assertive
    document.getElementById('loginId2').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        var inputValue = this.value;
        var errorMessage2 = document.getElementById('error-message2');
        
        if (inputValue !== '13') {
          errorMessage2.style.display = 'block';
          errorMessage2.setAttribute('aria-live', 'assertive');
        } else {
          errorMessage2.style.display = 'none'; 
          errorMessage2.removeAttribute('aria-live');
        }
        event.preventDefault();
      }
    });

   // no polite
    document.getElementById('loginId3').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        var inputValue = this.value;
        var errorMessage3 = document.getElementById('error-message3');
        
        if (inputValue !== '14') {
          errorMessage3.style.display = 'block';
          errorMessage3.setAttribute('aria-live', 'polite');
        } else {
          errorMessage3.style.display = 'none'; 
          errorMessage3.removeAttribute('aria-live');
        }
        event.preventDefault();
      }
    });


   // aria 마크업 된 버전 
    // role alert
    document.getElementById('loginId11').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        var inputValue11 = this.value;
        var errorMessage11 = document.getElementById('error-message11');
        
        if (inputValue11 !== '12') {
          errorMessage11.style.display = 'block'; 
        } else {
          errorMessage11.style.display = 'none'; 
        }
        event.preventDefault();
      }
    });

    // assertive
    document.getElementById('loginId22').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        var inputValue22 = this.value;
        var errorMessage22 = document.getElementById('error-message22');
        
        if (inputValue22 !== '13') {
          errorMessage22.style.display = 'block';
        } else {
          errorMessage22.style.display = 'none'; 
        }
        event.preventDefault();
      }
    });

   // polite
    document.getElementById('loginId33').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        var inputValue33 = this.value;
        var errorMessage33 = document.getElementById('error-message33');
        
        if (inputValue33 !== '14') {
          errorMessage33.style.display = 'block';
        } else {
          errorMessage33.style.display = 'none'; 
        }
        event.preventDefault();
      }
    });
  }); 

   

 
 function togle2(mode) 
 {
    if (mode === 'assertive') {
      // Get the first element
      var text22 = document.getElementById('text22');
      // Toggle between the original and updated text
      if (text22.textContent === '첫번째 영역') {
        text22.setAttribute('aria-live', 'assertive');
        text22.textContent = '(변경) 첫번째';
      } else {
        text22.setAttribute('aria-live', 'off');
        text22.textContent = '첫번째 영역';
      }
    } else if (mode === 'polite') {
      // Get the second element
      var text33 = document.getElementById('text33');
      // Toggle between the original and updated text
      if (text33.textContent === '두번째 영역') {
        text33.setAttribute('aria-live', 'polite');
        text33.textContent = '(변경) 두번째';
      } else {
        text33.setAttribute('aria-live', 'off');
        text33.textContent = '두번째 영역';
      }
    }
  }

    
</script>
</head>
    
<body>
 <!-- 1s no role-->
<div>
  <label for="loginId1">계정정보 입력_alert</label>
  <input placeholder="아이디, 이메일, 전화번호" type="text" id="loginId1" name="loginId">

  <div id="error-message" role="alert" style="display:none;">
    <p>1번. 카카오계정을 정확하게 입력해 주세요.</p>
  </div>
</div>
<!-- 1e -->
 
<!-- 2s no assertive --> 
<div>
  <label for="loginId2">계정정보 입력_assertive</label>
  <input placeholder="아이디, 이메일, 전화번호" type="text" id="loginId2" name="loginId2">

  <div id="error-message2" style="display:none;">
    <p>2번. 카카오계정을 정확하게 입력해 주세요.</p>
  </div>
</div>
<!-- 2e -->

 <!-- 3s no polite --> 
<div>
  <label for="loginId3">계정정보 입력_polite</label>
  <input placeholder="아이디, 이메일, 전화번호" type="text" id="loginId3" name="loginId3">

  <div id="error-message3" style="display:none;">
    <p>3번. 카카오계정을 정확하게 입력해 주세요.</p>
  </div>
</div>
<!-- 3e -->


 
<!-- 초기 aria 마크업 됨 s --> 
<div>
  <label for="loginId11">계정정보 입력_alert1</label>
  <input placeholder="아이디, 이메일, 전화번호" type="text" id="loginId11" name="loginId11">

  <div id="error-message11" role="alert" style="display:none;">
    <p>1번. 카카오계정을 정확하게 입력해 주세요.</p>
  </div>
</div>
<!-- 1e -->
 
<!-- 2s assertive --> 
<div>
  <label for="loginId22">계정정보 입력_assertive2</label>
  <input placeholder="아이디, 이메일, 전화번호" type="text" id="loginId22" name="loginId22">

  <div id="error-message22" aria-live="assertive" style="display:none;">
    <p>2번. 카카오계정을 정확하게 입력해 주세요.</p>
  </div>
</div>
<!-- 2e -->

 <!-- 3s polite --> 
<div>
  <label for="loginId33">계정정보 입력_polite3</label>
  <input placeholder="아이디, 이메일, 전화번호" type="text" id="loginId33" name="loginId33">

  <div id="error-message33" aria-live="polite" style="display:none;">
    <p>3번. 카카오계정을 정확하게 입력해 주세요.</p>
  </div>
</div>
<!-- 3e -->


 
 <div class="container">
  <!-- 1s -->
  <div class="bak2" id="box22" aria-hidden="false">
  <p id="text22" aria-live="off">첫번째 영역</p>
  <button type="button" onclick="togle2('assertive')">assertiveㅎ</button>
</div><!-- 1e -->

<!-- 2s -->
<div class="bak2" id="box33" aria-hidden="false">
  <p id="text33" aria-live="off">두번째 영역</p>
  <button type="button" onclick="togle2('polite')">politeㅎ</button>
</div><!-- 2e -->
</div>
<!-- 초기 aria 마크업 됨 e --> 
 
</body>
</html>
