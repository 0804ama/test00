.container {
 display: flex;
 gap: 10px; 
}

.bak1 {
    width: 400px;
    background-color: lightgray; 
    border: 1px solid black;     
    padding: 20px;              
    border-radius: 5px;         
    margin: 10px 0;
    display: flex;              
    justify-content: center;    
    align-items: center;       
    text-align: center;         
    flex-direction: column;     
}

.bak1 button {
  display:block;

<script type="text/javascript">
function togle2(tx_id) {
    var txP = document.getElementById(tx_id); /* *//
    var box1 = document.getElementById('box1');
    var box2 = document.getElementById('box2');
    var box3 = document.getElementById('box3');

    if (tx_id === 'text1') {
      // 첫 번째 영역일 때
      if (txP.textContent === "첫번째 영역") {
        txP.textContent = "(변경) 첫번째";
        txP.setAttribute('role', 'alert');
        box2.setAttribute('aria-hidden', 'true');
        box3.setAttribute('aria-hidden', 'true');
      } else {
        txP.textContent = "첫번째 영역";
        txP.removeAttribute('role');
        box2.setAttribute('aria-hidden', 'false');
        box3.setAttribute('aria-hidden', 'false');
      }
    } else if (tx_id === 'text2') {
      // 두 번째 영역일 때
      if (txP.textContent === "두번째 영역") {
        txP.textContent = "(변경) 두번째";
        txP.setAttribute('aria-live', 'assertive');
        box2.removeAttribute('aria-hidden');
        box3.setAttribute('aria-hidden', 'true');
      } else {
        txP.textContent = "두번째 영역";
        txP.removeAttribute('aria-live');
        box1.setAttribute('aria-hidden', 'false');
        box3.setAttribute('aria-hidden', 'false');
      }
    } else if (tx_id === 'text3') {
      // 세 번째 영역일 때
      if (txP.textContent === "세번째 영역") {
        txP.textContent = "(변경) 세번째";
        txP.setAttribute('aria-live', 'polite');
        box1.setAttribute('aria-hidden', 'true');
        box2.setAttribute('aria-hidden', 'true');
        box3.removeAttribute('aria-hidden');
      } else {
        txP.textContent = "세번째 영역";
        txP.removeAttribute('aria-live');
        box1.setAttribute('aria-hidden', 'false');
        box2.setAttribute('aria-hidden', 'false');
      }
    }

</script>
</head>
    
<body>
<div lang="ko" class="container">
  <!-- 1s -->
  <div class="bak1">
    <p id="text1">첫번째 영역</p>
    <button type="button" onclick="togle2('text1')">role="alert"</button>
  </div><!-- 1e -->

  <!-- 2s -->
  <div class="bak1">
    <p id="text2">두번째 영역</p>
