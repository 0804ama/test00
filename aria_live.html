<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" id="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<title>aria_live</title>
<style type="text/css">

 .container {
 display: flex;
 gap: 10px; 
}

 /* 초기 마크업 안됨 s */
.bak1 {
    width: 400px;
    background-color: lightgray; 
    border: 1px solid black;     
    padding: 20px;              
    border-radius: 5px;         
    margin: 10px 0;
    display: flex;              
    justify-content: center;    
    align-items: center;       
    text-align: center;         
    flex-direction: column;     
}

 .bak1 button {
  display:block;
} 
 /* 초기 마크업 안됨 e */

/* 초기 aria 마크업 됨 togle2 s */
 .bak2 {
    width: 400px;
    background-color: yellow; 
    border: 1px solid black;     
    padding: 20px;              
    border-radius: 5px;         
    margin: 10px 0;
    display: flex;              
    justify-content: center;    
    align-items: center;       
    text-align: center;         
    flex-direction: column;     
}
 .bak2 button {
  display:block;
 }
/* 초기 aria 마크업 됨 e */
    
</style>
    
    
<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function() {
    // role no alert
    document.getElementById('loginId1').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        var inputValue = this.value;
        var errorMessage = document.getElementById('error-message');
        
        if (inputValue !== '12') {
          errorMessage.style.display = 'block'; 
        } else {
          errorMessage.style.display = 'none'; 
        }
        event.preventDefault();
      }
    });

    // no assertive
    document.getElementById('loginId2').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        var inputValue = this.value;
        var errorMessage2 = document.getElementById('error-message2');
        
        if (inputValue !== '13') {
          errorMessage2.style.display = 'block';
          errorMessage2.setAttribute('aria-live', 'assertive');
        } else {
          errorMessage2.style.display = 'none'; 
          errorMessage2.removeAttribute('aria-live');
        }
        event.preventDefault();
      }
    });

   // no polite
    document.getElementById('loginId3').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        var inputValue = this.value;
        var errorMessage2 = document.getElementById('error-message3');
        
        if (inputValue !== '14') {
          errorMessage2.style.display = 'block';
          errorMessage2.setAttribute('aria-live', 'polite');
        } else {
          errorMessage2.style.display = 'none'; 
          errorMessage2.removeAttribute('aria-live');
        }
        event.preventDefault();
      }
    });


   // aria 마크업 된 버전 
    // role no alert
    document.getElementById('loginId1').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        var inputValue = this.value;
        var errorMessage = document.getElementById('error-message');
        
        if (inputValue !== '12') {
          errorMessage.style.display = 'block'; 
        } else {
          errorMessage.style.display = 'none'; 
        }
        event.preventDefault();
      }
    });

    // no assertive
    document.getElementById('loginId2').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        var inputValue = this.value;
        var errorMessage2 = document.getElementById('error-message2');
        
        if (inputValue !== '13') {
          errorMessage2.style.display = 'block';
        } else {
          errorMessage2.style.display = 'none'; 
        }
        event.preventDefault();
      }
    });

   // no polite
    document.getElementById('loginId3').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        var inputValue = this.value;
        var errorMessage2 = document.getElementById('error-message3');
        
        if (inputValue !== '14') {
          errorMessage2.style.display = 'block';
        } else {
          errorMessage2.style.display = 'none'; 
        }
        event.preventDefault();
      }
    });


   
  });
  
    
</script>
</head>
    
<body>
 <!-- 1s no role-->
<div>
  <label for="loginId1">계정정보 입력_alert</label>
  <input placeholder="아이디, 이메일, 전화번호" type="text" id="loginId1" name="loginId">

  <div id="error-message" role="alert" style="display:none;">
    <p>1번. 카카오계정을 정확하게 입력해 주세요.</p>
  </div>
</div>
<!-- 1e -->
 
<!-- 2s no assertive -->

  <input placeholder="아이디, 이메일, 전화번호" type="text" id="loginId2" name="loginId2">

  <div id="error-message2" style="display:none;">
    <p>2번. 카카오계정을 정확하게 입력해 주세요.</p>

</div>

<div>

<div>
  <label for="loginId22">계정정보 입력_assertive2</label>

 <div class="container">
  <!-- 2s -->
  <div class="bak2" id="box22" aria-hidden="false">
    <p id="text22" aria-live="off">두번째 영역22</p>
    <button type="button"  onclick="togle2('text22', 'aria-live', 'assertive', 'box11', 'box33')">assertiveㅎ</button>

    <button type="button" onclick="togle2('text33', 'aria-live', 'polite', 'box11', 'box22')">politeㅎ</button>
  </div><!-- 3e -->
</div>
<!-- 초기 aria 마크업 됨 e --> 
 
</body>
</html>
