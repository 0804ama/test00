<script type="text/javascript">
/* 초기 aria 마크업 됨 togle2 s */
function togle2(tx_id, attr, attrValue) {
    var txP1 = document.getElementById(tx_id);
    var text11 = document.getElementById('text11');
    var text22= document.getElementById('text22');
    var text33= document.getElementById('text33');

    // 첫 번째 영역 처리
    if (tx_id === 'text11') {
      if (txP1.textContent === "첫번째 영역11") {
        txP1.textContent = "(변경) 첫번째 영역11";
        txP1.setAttribute(attr, attrValue);  // role="alert" 설정
        text22.setAttribute('aria-hidden', 'true');
        text33.setAttribute('aria-hidden', 'true');
      } else {
        txP1.textContent = "첫번째 영역11";
        txP1.removeAttribute(attr);
        text22.setAttribute('aria-hidden', 'false');
        text33.setAttribute('aria-hidden', 'false');
      }
    }

    // 두 번째 영역 처리
    else if (tx_id === 'text22') {
      if (txP1.textContent === "두번째 영역22") {
        txP1.textContent = "(변경) 두번째 영역22";
        txP1.setAttribute(attr, attrValue);  // aria-live="assertive" 설정
        text11.setAttribute('aria-hidden', 'true');
        text33.setAttribute('aria-hidden', 'true');
      } else {
        txP1.textContent = "두번째 영역22";
        txP1.removeAttribute(attr);
        text11.setAttribute('aria-hidden', 'false');
        text33.setAttribute('aria-hidden', 'false');
      }
    }

    // 세 번째 영역 처리
    else if (tx_id === 'text33') {
      if (txP1.textContent === "세번째 영역33") {
        txP1.textContent = "(변경) 세번째 영역33";
        txP1.setAttribute(attr, attrValue);  // aria-live="polite" 설정
        text11.setAttribute('aria-hidden', 'true');
        text22.setAttribute('aria-hidden', 'true');
      } else {
        txP1.textContent = "세번째 영역";
        txP1.removeAttribute(attr);
        text11.setAttribute('aria-hidden', 'false');
        text22.setAttribute('aria-hidden', 'false');
      }
    }
  }

/* 초기 aria 마크업 됨 e */
 
/* 초기 마크업 안됨 s */
function togle1(tx_id) {
    var txP = document.getElementById(tx_id);
    var box1 = document.getElementById('box1');
    var box2 = document.getElementById('box2');
    var box3 = document.getElementById('box3');

    if (tx_id === 'text1') {
      // 첫 번째 영역일 때
      if (txP.textContent === "첫번째 영역") {
        txP.textContent = "(변경) 첫번째";
        txP.setAttribute('role', 'alert');
        box2.setAttribute('aria-hidden', 'true');
        box3.setAttribute('aria-hidden', 'true');
      } else {
        txP.textContent = "첫번째 영역";
        txP.removeAttribute('role');
        box2.setAttribute('aria-hidden', 'false');
        box3.setAttribute('aria-hidden', 'false');
      }
    } else if (tx_id === 'text2') {
      // 두 번째 영역일 때
      if (txP.textContent === "두번째 영역") {
        txP.textContent = "(변경) 두번째";
        txP.setAttribute('aria-live', 'assertive');
        box2.removeAttribute('aria-hidden');
        box3.setAttribute('aria-hidden', 'true');
      } else {
        txP.textContent = "두번째 영역";
        txP.removeAttribute('aria-live');
        box1.setAttribute('aria-hidden', 'false');
        box3.setAttribute('aria-hidden', 'false');
      }
    } else if (tx_id === 'text3') {
      // 세 번째 영역일 때
      if (txP.textContent === "세번째 영역") {
        txP.textContent = "(변경) 세번째";
        txP.setAttribute('aria-live', 'polite');
        box1.setAttribute('aria-hidden', 'true');
        box2.setAttribute('aria-hidden', 'true');
        box3.removeAttribute('aria-hidden');
      } else {
        txP.textContent = "세번째 영역";
        txP.removeAttribute('aria-live');
        box1.setAttribute('aria-hidden', 'false');
        box2.setAttribute('aria-hidden', 'false');
      }
    }
  }
