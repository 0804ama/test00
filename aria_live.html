  function hideErrorMessage() {

/* 초기 aria 마크업 됨 togle2 s */
function togle2(activeId, attr, attrValue, hideId1, hideId2) {
    var activeText = document.getElementById(activeId);
    var hideText1 = document.getElementById(hideId1);
    var hideText2 = document.getElementById(hideId2);

    // 첫 번째, 두 번째, 세 번째 텍스트 변경 및 속성 설정
    if (activeId === 'text11') {
      if (activeText.getAttribute('role') === 'alert') {
        activeText.textContent = '첫번째 영역';
        activeText.setAttribute('role', '');
        hideText1.setAttribute('aria-hidden', 'false');
        hideText2.setAttribute('aria-hidden', 'false');
      } else {
        activeText.textContent = '(변경) 첫번째 영역';
        activeText.setAttribute('role', 'alert');
        activeText.setAttribute('aria-hidden', 'false');
        hideText1.setAttribute('aria-hidden', 'true');
        hideText2.setAttribute('aria-hidden', 'true');
      }
    } else if (activeId === 'text22') {
      if (activeText.getAttribute('aria-live') === 'assertive') {
        activeText.textContent = '두번째 영역';
        activeText.setAttribute('aria-live', 'off');
        hideText1.setAttribute('aria-hidden', 'false');
        hideText2.setAttribute('aria-hidden', 'false');
      } else {
        activeText.textContent = '(변경) 두번째 영역';
        activeText.setAttribute('aria-live', 'assertive');
        hideText1.setAttribute('aria-hidden', 'true');
        hideText2.setAttribute('aria-hidden', 'true');
      }
    } else if (activeId === 'text33') {
      if (activeText.getAttribute('aria-live') === 'polite') {
        activeText.textContent = '세번째 영역';
        activeText.setAttribute('aria-live', 'off');
        hideText1.setAttribute('aria-hidden', 'false');
        hideText2.setAttribute('aria-hidden', 'false');
      } else {
        activeText.textContent = '(변경) 세번째 영역';
        activeText.setAttribute('aria-live', 'polite');
        activeText.setAttribute('aria-hidden','false');
        hideText1.setAttribute('aria-hidden', 'true');
        hideText2.setAttribute('aria-hidden', 'true');
      }
    }
  }

        txP.textContent = "(변경) 첫번째";
        txP.setAttribute('role', 'alert');
        box2.setAttribute('aria-hidden', 'true');
        box3.setAttribute('aria-hidden', 'true');
      } else {
        txP.textContent = "첫번째 영역";
        txP.removeAttribute('role');
        box2.setAttribute('aria-hidden', 'false');
        box3.setAttribute('aria-hidden', 'false');
      }
    } else if (tx_id === 'text2') {
      // 두 번째 영역일 때
      if (txP.textContent === "두번째 영역") {
        txP.textContent = "(변경) 두번째";
        txP.setAttribute('aria-live', 'assertive');
        box2.removeAttribute('aria-hidden');
        box3.setAttribute('aria-hidden', 'true');
      } else {
        txP.textContent = "두번째 영역";
        txP.removeAttribute('aria-live');
        box1.setAttribute('aria-hidden', 'false');
        box3.setAttribute('aria-hidden', 'false');
      }
    } else if (tx_id === 'text3') {
      // 세 번째 영역일 때
      if (txP.textContent === "세번째 영역") {
        txP.textContent = "(변경) 세번째";
        txP.setAttribute('aria-live', 'polite');
        box1.setAttribute('aria-hidden', 'true');
        box2.setAttribute('aria-hidden', 'true');
        box3.removeAttribute('aria-hidden');
      } else {
        txP.textContent = "세번째 영역";
        txP.removeAttribute('aria-live');
        box1.setAttribute('aria-hidden', 'false');
        box2.setAttribute('aria-hidden', 'false');
      }
    }
  }
